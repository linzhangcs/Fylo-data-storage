<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;700&display=swap" rel="stylesheet">  
  <title>Lin Zhang | Fylo data storage component</title>
</head>
<body>
  <div class="main-container">
    <div class="data-storage">
      <div class="data-storage-functions">
        <div class="logo">
          <img src="images/logo.svg"/>
        </div>
        <ul class="func-icons">
          <li class="icon" id="file-icon"></li>
          <li class="icon" id="folder-icon"></li>
          <li class="icon" id="upload-icon"></li>
        </ul>
      </div>
      <div class="data-storage-data">
        <p>You've used <span class="bold">815 GB</span> of your storage</p>
        <div class="data-usage-bar">
          <div class="data-usage-used">
            <span class="usage-dot">
            </span>
          </div>
        </div>
        <div class="usage-data-label">
          <span id="data-min" class="bold">0 GB</span>
          <span id="data-max" class="bold">1000 GB</span>
        </div>
      </div>
    </div>
    <div class="background"></div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> 
      Coded by <a href="https://linzhangcs.github.io">Lin Zhang</a> 
    </div>
  </div>
</body>
</html>
